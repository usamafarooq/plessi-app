<ion-modal-view>
    <ion-header-bar class="top-bar">
        <h1 class="title">{{details.name}} <button class = "close-btn icon icon-left ion-ios-close-outline" ng-click = "closeModal()"></button></h1>
    </ion-header-bar>
    <ion-content class="padding">
    	<div class="details">
    		<label>Description</label>
	        <p>{{details.description}}</p>
    	</div>
    	<div class="details">
    		<label>Task Info</label>
    		<p><strong>Status: </strong><span>Not Started</span></p>
    		<p><strong>Start Date: </strong><span>{{details.startdate}}</span></p>
    		<p><strong>Due Date: </strong><span>{{details.duedate}}</span></p>
    		<!-- <p><strong>Priority: </strong><span>Not Started</span></p> -->
    	</div>
    	   <button class = "button button-balanced button-small icon ion-checkmark-round"></button>
        <!-- <br> -->
        <!-- <div class="form-group"> -->
            <timer interval="1000">{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds, {{millis}} milliseconds.</timer>
            {{timeStart}}
        <div ng-show="timeStart == 1 ">{{countTime}}</div>
        <button ng-show="timeStart != 1 " class = "button icon icon-left full-width" ng-click="countController()"> <i class="ion-clock"></i> Start Timer</button>
        <button ng-show="timeStart == 1 " class = "button icon icon-left full-width"> <i class="ion-clock"></i> Complete Task</button>

        <!-- </div> -->
    </ion-content>
</ion-modal-view>
